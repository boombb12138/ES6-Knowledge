<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text">
    <button class="cancel">取消</button>
    <!-- 需求 在最后一个字母输入完毕后的3秒内按下取消按钮 那么不发送请求
        1. -->


    <script src="./04_debounce返回值.js"></script>
    <script>
        const inputEl = document.querySelector('input')
        let counter = 0
        const inputChange = function (event) {
            console.log(`发送了第${++counter}次请求`, this, event)
            return 'aaa'
        }

        const debounceChange = debounce(inputChange, 4000)
        const tempCallback = (event) => {
            debounceChange.apply(inputEl, event).then((res) => {
                console.log('=====', res)
            })
        }
        // 防抖处理
        inputEl.oninput = tempCallback

        const cancelbtn = document.querySelector('button')
        cancelbtn.addEventListener('click', debounceChange.cancel)

    </script>

</body>

</html>
